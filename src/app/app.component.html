<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <div class="template">
    <div class="left-panel">
      <a href="http://temasys.io/" class="logo">
        <img
          class="img-responsive"
          src="assets/img/temasys.svg"
          alt="Skylink JS"
          width="200px"
        />
      </a>

      <div class="notes">
        <p style="margin-bottom: 0;">
          <span>Secure</span
          ><i class="material-icons bounce-1">
            videocam
          </i>
        </p>
        <p>Video room</p>
       <div class="check_values">
        <label for="audio"><input type="checkbox" id="audio" [(ngModel)]="audio" (change)="checkValue(audio)" /> Join with Audio</label>
        <label for="video"><input type="checkbox" id="video" [(ngModel)]="video" (change)="checkValue(video)" /> Join with Video</label>
       </div>
       <p class="note"><small>* Specify the name to join or leave room</small></p>
       <input class="input-text" type="text" [(ngModel)]="textValue" required>  
        <button class="add-peer" id="add-peer" (click)="handleJoinRoom()">Click to Join Room</button>
        <button class="add-peer" id="add-peer" (click)="handleStartRecording()" *ngIf="isJoined">Start Recording</button>
        <button class="add-peer" id="add-peer" (click)="handleStopRecording()" *ngIf="isJoined">Stop Recording</button>
        <button class="add-peer" id="add-peer" (click)="handleLeaveRoom()" *ngIf="isJoined">Leave Room</button>
        <button class="add-peer" id="add-peer" (click)="handleLeaveAllRoom()" *ngIf="isJoined">Leave All Rooms</button>
        <button class="add-peer" id="add-peer" (click)="handleGetObject()" *ngIf="isJoined">Get Object from SkylinkWrapper</button>
      </div>

      <div class="footer">
        <p>Â© 2020 Temasys Communications. All Rights Reserved.</p>
      </div>
    </div>

    <div class="boxes">
      <div id="message">
        <h3>Chat Messages</h3>
        <div id="messageContent">

        </div>
        <input class="input-message" type="text" [(ngModel)]="message" required>  
        <button class="add-peer" id="add-peer" (click)="sendMessage()" *ngIf="isJoined">Send Message</button>
      </div>
      <div id="remoteContainer" class="peers-container">
        <div class="avatar video-local-avatar">
          <div id="remoteVideoEl"></div>
        </div>
      </div>
          <div id="localContainer" class="peers-container">
        <div class="avatar video-local-avatar">
          <div id="localVideoEl"></div>
        </div>
      </div>

    </div>
  </div>
</div>
